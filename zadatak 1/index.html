<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Raspored Casova</title>
</head>
<body>
  <table>
    <!-- ime tabele -->
    <caption>raspored casova</caption>
      <!-- dani rasporeda -->
      <tr class="raspored-dani">
          <th></th>
          <th>pon</th>
          <th>uto</th>
          <th>sre</th>
          <th>cet</th>
          <th>pet</th>
      </tr>
      <!-- 1. -->
      <tr>
          <td class="redni-broj">1.</td>
          <td>muzicko</td>
          <td>hemija</td>
          <td>likovno</td>
          <td>srpski</td>
          <td>matematika</td>
      </tr>
      <!-- 2. -->
      <tr>
          <td class="redni-broj">2.</td>
          <td>matematika</td>
          <td>srpski</td>
          <td>srpski</td>
          <td>fizicko</td>
          <td>srpski</td>
      </tr>
      <!-- 3. -->
      <tr>
          <td class="redni-broj">3.</td>
          <td>engelski</td>
          <td rowspan="2">matematika</td>
          <td>fizika</td>
          <td>hemija</td>
          <td>fizika</td>
      </tr>
      <!-- 4. -->
      <tr>
          <td class="redni-broj">4.</td>
          <td>fizika</td>
          <td>engleski</td>
          <td>biologija</td>
          <td>informatika</td>
      </tr>
      <!-- 5. -->
      <tr>
          <td class="redni-broj">5.</td>
          <td>fizicko</td>
          <td>biologija</td>
          <td>istorija</td>
          <td>francuski</td>
          <td>fizicko</td>
      </tr>
  </table>
</body>
</html>
